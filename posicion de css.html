<!DOCTYPE html>
<html>
<head>
<style type="text/css">
	.static{
		position: static;
	}

	.relative{
		position: relative;
		top: 180px;
		left: 180px;
		background-color: red;
		width: 500px;

	}

	.fixed{
		position: fixed;
		bottom: 0;
		right: 0;
		width: 200px;
		background-color: blue;
	}

	.absolute{
		position: absolute;
		top: 120px;
		right: 0;
		width: 300px;
		height: 200px;

	}
</style>
	<title></title>
</head>

<body>
<div class="static">Est&aacute;tico</div>	
<div class="relative">Relativo</div>
<div class="absolute">Absoluto</div>

</body>



</html>
